<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting visualiser</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top">
      <h1 id="heading">Sorting Visualiser</h1>
    </div>

    <div id="sliders">
      <label class="lengthSlider">Size : </label>
      <input
        id="lSlider"
        type="range"
        class="lengthSlider"
        min="10"
        max="100"
        value="50"
        step="5" />
      <span id="lengthValue">50</span>
      <label class="speedSlider" id="speed">Speed : </label>
      <input
        id="sSlider"
        type="range"
        class="speedSlider"
        min="5"
        max="500"
        value="55"
        step="1" />
      <span id="speedValue">50</span>
      <select class="dropdown" id="sortType">
        <option value="null">Select Sort</option>
        <option value="bubbleSort">Bubble Sort</option>
        <option value="insertionSort">Insertion Sort</option>
        <option value="mergeSort">Merge Sort</option>
        <option value="selectionSort">Selection Sort</option>
        <option value="heapSort">Heap Sort</option>
      </select>
    </div>
    <div class="box" id="container"></div>
    <div class="controls">
      <button onclick="sort()" class="btn">Sort</button>
      <button onclick="generate()" class="btn">Generate</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
